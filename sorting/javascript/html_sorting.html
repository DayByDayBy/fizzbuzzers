<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quicksort</title>
    <script src=".*.js">  
    </script>
    <style>

        body{
            background-color: hsl(180, 20%, 80%);
        }
        .sort-box {
            background-color: hsl(180, 25%, 50%, .25);
            display: grid;
            grid-template-columns: 3, 1fr;
            grid-auto-rows: 6fr;
            align-content: center;
            justify-content: center;  
            margin: 2rem 10rem; 
            padding: 1rem;
            border-radius: 1rem;       
        }
        .box-item{
            border-style: black solid 1px;
            border-radius: 1rem;
          }

        h1{
            text-align: right;
            padding: 1rem;
        }
        p{
            text-align: center;
        }
        #sortedResult{
            text-align: center;
        }
    </style>
</head>

<body>

    <h1 class="box-item">quicksort</h1>

    <script>
        function quickButton(input) {
            var input = document.getElementById("numberInput").value;
            var numbers = input.split(",").map(function(num){
                return parseInt(num.trim());
            });
            var sortedNumbers = quicksort(numbers);
            document.getElementById("sortedResult").innerText = '\n' + "your sorted numbers:" + '\n\n' + sortedNumbers.join(', ');
        }

        function bubbleButton(input) {
            var input = document.getElementById("numberInput").value;
            var numbers = input.split(",").map(function(num){
                return parseInt(num.trim());
            });
            var sortedNumbers = quicksort(numbers);
            document.getElementById("sortedResult").innerText = '\n' + "your sorted numbers:" + '\n\n' + sortedNumbers.join(', ');
        }      

    </script>


<p>enter some comma-separated numbers and click the button below to test an alogorithm</p>

<!-- quicksort -->

<div class="sort-box">
    <input class="box-item" type="text" id="numberInput" />
    <button class="box-item" onclick="quickButton()">quicksort</button>
    <div id="sortedResult" class="box-item"></div>
</div>

<!-- bubblesort -->

<div class="sort-box">
    <input class="box-item" type="text" id="numberInput" />
    <button class="box-item" onclick="bubbleButton()">bubblesort</button>
    <div id="sortedResult" class="box-item"></div>
</div>











</body>
</html>
